

  <h4>Browser By quiz catagory[inside Category filter.html] </h4>
<!-- showing all category here, context passed from home fucntion  -->
  <section style="display:flex;">
      <!-- this category passed form home fucntion  -->
    {% for i in category %}
    <div style="margin-top: 20px; gap: 20px; scroll-behavior: smooth;">
      <nav style="border: 10px; gap: 20px; " aria-label="...">
        <ul class="pagination pagination-lg">

          <li style="margin-left: 20px; scroll-behavior: smooth;" class="page-item"><a class="page-link"
              href="{% url 'catagory_wise_filter' i.slug %}">{{i.name}}</a>
          </li>

        </ul>
      </nav>
    </div>
    {% endfor %}

  </section>

  <!-- showing filered quiz here ----------------------- -->

  <div style="display: flex; ">
    {% for i in filtered_quiz %}
  <div class="card" style="width: 18rem;">
    {% if i.image%}
    <img src="{{i.image.url}}" class="card-img-top" alt="...">
    {% else %}
    <p>No image</p>
    {% endif %}
    <div class="card-body">
      <h5 class="card-title"><a style="text-decoration: none;" href="">Quiz name : :{{i.title}}</a></h5>
      <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->

    </div>
  </div>

  {% endfor %}
  </div>
