<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Poppins:wght@100&display=swap"
        rel="stylesheet">

  

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/11e1d0c6b3.js" crossorigin="anonymous"></script>


    <!-- Swiffy Slider -->
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous"
        defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet"
        crossorigin="anonymous">


  </head>

  <!-- navbar starts here  -->
  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a href="/" class="navbar-brand ">Daily Quiz</a>
      <a href="" class="navbar-brand "></a>
      
      
      <div class="buttons">
        
        
        {% if user.is_authenticated %}

        {% if request.user.is_staff %}
        <a class="btn btn-danger" href="">Admin options</a>
        {% endif %}
        
        
        <a class="btn btn-primary" href="{% url 'profilepage' %}">Profile</a>
        <a class="btn btn-primary" href="{% url 'user_logout' %}">Log out</a>
        {% else %}
        <a class="btn btn-primary" href="{% url 'signup' %}">SignUp</a>
        <a class="btn btn-primary" href="{% url 'loginpage' %}">Login</a>
        {%  endif %}



      </div>
      
    </div>
  </nav>
  <!-- navbar ends here  -->
    
    {% block body %}





  




        
    {% endblock body %}



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
